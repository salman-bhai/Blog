---
layout: default
title: Home
---

<h3>Blog Articles</h3>

<ul class="post-list"> 
{% for post in site.posts %}
	<li>
		<a class="white-text" href="{{ site.baseurl }}{{ post.url }}">
			<div class="card waves-effect waves-light yellow darken-1 black-text">
				<div class="card-content">
					<span class="post-meta" style="opacity: 0.5;">{{ post.date | date: "%B %-d, %Y"  }}</span>
					<h5 class="black-text" style="opacity: 0.7;">{{ post.title }}</h5>
					<p class="post-desc" style="opacity: 0.5;">{{ post.description }}</p>
				</div>
			</div>
		</a>
	</li>
{% endfor %}
</ul>
