---
layout: default
title: Blog 
---


<div id="colorlib-blog">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading intro-heading-2">
				<span>Blog</span>
			</div>
		</div>

		<div class="row row-pb-md">
			{% for post in site.posts %}
				<div class="col-md-4">
					<div class="article animate-box">
						<a href="{{ post.url | prepend: site.baseurl }}" class="blog-img">
							<img class="img-responsive" src="/src/images/blog-1.jpg" alt="html5 bootstrap by colorlib.com">
							<div class="overlay"></div>
						</a>
						<div class="desc">
							<span class="meta">{{ post.date | date: "%d, %B %Y" }}</span>
							<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
							<p>{{ post.content | strip_html | truncatewords:20 }}</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>

	</div>
</div>
